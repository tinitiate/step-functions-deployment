name: Deploy OrderProcessing stack

env:
  USER_POOL_ARN: ${{ secrets.USER_POOL_ARN }}
  DYNAMODB_POLICY_ARN: ${{ secrets.DYNAMODB_POLICY_ARN }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: pip install aws-sam-cli

      - name: Deploy OrderProcessing stack
        run: sam deploy --template-file template.yaml --stack-name OrderProcessing --capabilities CAPABILITY_IAM --parameter-overrides UserPoolArn=${{ env.USER_POOL_ARN }} DynamoDBPolicyArn=${{ env.DYNAMODB_POLICY_ARN }}
      
      - name: Deploy OrderProcessing stack
        run: |
          sam deploy \
          --template-file template_API.yaml \
          --stack-name OrderProcessing \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides \
            UserPoolArn=${{ env.USER_POOL_ARN }} \
            DynamoDBPolicyArn=${{ env.DYNAMODB_POLICY_ARN }} \
          --region ${{ env.AWS_REGION }}
